<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    {% if username %}
         <h1 class="text-center">welcome {{username|title}}</h1>
    {% else %}
         <h1 class="text-center">welcome user</h1>
    {% endif %}


    <div class="text-center">
        {% if user.is_authenticated %}
        <a href="/myapp/logout" class="btn btn-danger">logout</a>

        {% else %}
        <a href="/myapp/register" class="btn btn-primary">Register</a>
        <a href="/myapp/login" class="btn btn-success">login</a>
        {% endif %}
    </div>

</body>
</html>
