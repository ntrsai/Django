<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
  </head>
  <body>
    <h1 class="text-center">Show Product</h1>
    <div class="text-center">
      <a href="/product/add" class="btn btn-primary">Add New Product</a>
    </div>
    <div class="container text-center mt-5">
      <div class="row">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th >ID</th>
                <th >NAME</th>
                <th >PRICE</th>
                <th >CATEGORY</th>
                <th colspan="2">ACTION</th>
              </tr>
            </thead>
            <tbody>
              {% for product in products %}
              <tr>
                <th>{{ product.id }}</th>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.category }}</td>
                <td>
                  <a href="" class="btn btn-primary"><i class="bi bi-pencil"></i></a>
                </td>
                <td>
                  <a href="/product/delete/{{ product.id }}" class="btn btn-danger"><i class="bi bi-trash3"></i></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
